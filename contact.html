<section id="contact">
  <div class="container2 contact">
    <div class="vl"></div>
    <header class="header contact_head" id="header">
      <h1 class="title">
        Contact
        <p class="finder" style="display: inline-block">Us</p>
        <p class="finder text">Let's Get In Touch.</p>
      </h1>
      <div id="cardsset">
      </div>
      <div class="search" id="search-bar">
        <form class="search-form">
        </form>
      </div>
    </header>
    <div class="contact_form row">
      <div class="col-md-7 form">
        <form>
          <div class="input_group">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder=" " required="" >
          </div>
          <div class="input_group">
            <label for="email">Email</label>
            <input id="email" type="text" name="Subject" placeholder=" " required="" >
          </div>
          <div class="input_group">
            <label for="sub">Subject</label>
            <input id="sub" type="text" name="Email" placeholder=" " required="" >
          </div>
          <div class="input_group">
            <label for="msg">Message</label>
            <textarea id="msg" type="text" name="Message" placeholder=" " rows="3" required="" ></textarea>
          </div>
          <button class="btn btn-submit" type="submit">Send Message</button>
        </form>
      </div>
      <div class="col-md-5 follow">
        <h3>Follow Us</h3>
        <div class="social_link">
          <a href="https://github.com/wasimreja" target="_blank" class="github">
            <i class="bx bxl-github">
            </i>
          </a>
          <a href="https://twitter.com/_wasimreja" target="_blank" class="twitter">
            <i class="bx bxl-twitter">
            </i>
          </a>
          <a href="https://www.linkedin.com/in/wasimreja" target="_blank" class="linkedin">
            <i class="bx bxl-linkedin">
            </i>
          </a>
          <a href="https://www.instagram.com/_wasimreja" target="_blank" class="instagram">
            <i class="bx bxl-instagram">
            </i>
          </a>
        </div>
        <img class="img-fluid" src="img/image.svg">
      </div>
    </div>
  </div>
</section>
